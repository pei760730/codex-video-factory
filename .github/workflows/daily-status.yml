name: Daily Status Report

on:
  schedule:
    # 每天 UTC 01:00 執行（台北時間 09:00）
    - cron: '0 1 * * *'
  workflow_dispatch:

# 避免排程重疊
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      GSHEET_ID: ${{ secrets.GSHEET_ID }}
      GSA_JSON: ${{ secrets.GSA_JSON }}

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build TypeScript
        run: npm run build

      - name: 5. Run Status Command and save to file
        run: node dist/cli.js status | tee status.txt

      - name: 6. Summary
        run: |
          echo "### 每日狀態報告 ($(date -Iseconds))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat status.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
